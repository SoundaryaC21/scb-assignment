<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Page</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }

      nav {
        background-color: #fff !important;
        color: #000 !important;
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        gap: 20px;
        margin: 20px;
        text-decoration: none;
        overflow-x: auto; /* Allow horizontal scrolling for small screens */
      }

      nav a {
        color: #000;
        font-family: "Sans-serif";
        text-decoration: none;
        font-size: 16px;
      }

      .main {
        background: linear-gradient(to right, #ff69b4, #ffd700);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
        /* padding: 20px; */
      }

      img {
        max-width: 100%;
        height: auto;
        object-fit: cover;
      }

      .text-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(240, 112, 103, 0.5);
        border-radius: 10px;
        left: 30%;
        max-width: 50vw; /* Adjust max-width relative to viewport width */
        width: calc(100% - 10vw); /* Adjust width relative to viewport width */
      }

      .text-container h1 {
        color: #fff;
        margin-bottom: 2vw; /* Adjust margin relative to viewport width */
        font-size: 4vw; /* Adjust font-size relative to viewport width */
      }

      .text-container p {
        color: #fff;
        margin-bottom: 2vw; /* Adjust margin relative to viewport width */
        font-size: 2vw; /* Adjust font-size relative to viewport width */
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      footer {
        background: linear-gradient(to right, #ff69b4, #ffd700);
        color: #000 !important;
        position: fixed;
        height: 80px;
        bottom: 0;
        width: 100%;
        text-align: center;
      }

      /* Media Queries for Responsiveness */
      @media screen and (max-width: 768px) {
        nav {
          justify-content: center;
          overflow-x: auto;
        }

        .text-container {
          max-width: 90vw;
          left:50%;
          padding: 2vw; /* Adjust padding relative to viewport width */
        }

        .text-container h1 {
          font-size: 6vw; /* Adjust font-size relative to viewport width */
          margin-bottom: 3vw; /* Adjust margin relative to viewport width */
        }

        .text-container p {
          font-size: 3vw; /* Adjust font-size relative to viewport width */
          margin-bottom: 3vw; /* Adjust margin relative to viewport width */
        }
      }

      @media screen and (max-width: 480px) {
        .text-container {
          padding: 6vw; /* Adjust padding relative to viewport width */
        }

        .text-container h1 {
          font-size: 8vw; /* Adjust font-size relative to viewport width */
          margin-bottom: 4vw; /* Adjust margin relative to viewport width */
        }

        .text-container p {
          font-size: 4vw; /* Adjust font-size relative to viewport width */
          margin-bottom: 4vw; /* Adjust margin relative to viewport width */
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="#">Home</a>
        <a href="#">Order</a>
        <a href="#">Food</a>
        <a href="#">Restaurant</a>
        <a href="#">Testimonials</a>
        <a href="#">Contact Us</a>
      </nav>
    </header>
    <div class="main">
      <section>
        <img src="./img1.jpg" alt="Restaurant Image" />
        <div class="text-container">
          <h1>LOREM IPSUM</h1>
          <p>
            Lorem Ipsum has been the industry's standard dummy text ever since
            the 1500s, when an unknown printer took a galley of type and
            scrambled it to make a type specimen book
          </p>
        </div>
      </section>
    </div>
    <!-- <footer>&copy; 2024</footer> -->
  </body>
</html>
